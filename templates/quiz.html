<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
    <h1>Quiz: {{ quiz_code }}</h1>
    <h2>Welcome, {{ username }}!</h2>
    <div id="quiz">
        <p>Question 1: What is the capital of France?</p>
        <button onclick="submitAnswer('Paris')">Paris</button>
        <button onclick="submitAnswer('London')">London</button>
        <button onclick="submitAnswer('Berlin')">Berlin</button>
    </div>
    <div id="messages"></div>
</body>

</html>
